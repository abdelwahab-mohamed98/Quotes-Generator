<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes Generator</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section id="quotes" class="quotes bg-light min-vh-100">
    <div class="container text-center p-5">
      <h1 class="fw-bolder mb-3">Quote of the Day</h1>
      <p class="lead mb-5">Press the button below to recieve a random quote!</p>
      <button class="btn btn-outline-dark btn-lg mb-5" onclick="newQuotes()">New Quote</button>
      <h2 id="quote-display" class="mb-3"></h2>
      <h3 id="author-display" class="mb-3"></h3>
    </div>
  </section>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
